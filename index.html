<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Dino Game Large Canvas</title>
<style>
    body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    canvas {
        background: #bde5f2;
        border: 2px solid #333;
        display: block;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="1000" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let gameRunning = false;
let gameOver = false;

// Ground position for taller canvas
const groundY = 350; 

// Player object - larger sprite
let player = {
    x: 50,
    y: groundY - 100, // sits above the ground
    width: 100,
    height: 100,
    yVelocity: 0,
    jumping: false
};

// Load custom image
const playerImg = new Image();
playerImg.src = "player.png"; // ensure file name matches exactly

// Obstacles
let obstacles = [];
let obstacleSpeed = 8;
const gravity = 1;
const minGap = 300; // gap between obstacles

// Score
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;

// Clouds
let clouds = [
    {x: 100, y: 50, width: 100, height: 30},
    {x: 500, y: 80, width: 120, height: 40}
];

let backgroundColor = "#bde5f2"; // day

// Controls
document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        if (!gameRunning) startGame();
        else if (!player.jumping && !gameOver) jump();
        else if (gameOver) startGame();
    }
});

document.addEventListener("touchstart", () => {
    if (!gameRunning) startGame();
    else if (!player.jumping && !gameOver) jump();
    else if (gameOver) startGame();
});

function jump() {
    player.jumping = true;
    player.yVelocity = -20;
}

function startGame() {
    gameRunning = true;
    gameOver = false;
    score = 0;
    obstacleSpeed = 8;
    player.y = groundY - player.height;
    player.yVelocity = 0;
    player.jumping = false;
    obstacles = [];
    spawnObstacle();
}

function spawnObstacle() {
    let rightmostX = 0;
    if (obstacles.length > 0) {
        rightmostX = Math.max(...obstacles.map(obs => obs.x));
    }
    if (rightmostX === 0 || canvas.width - rightmostX > minGap) {
        const heightOptions = [60, 80, 100];
        const h = heightOptions[Math.floor(Math.random() * heightOptions.length)];
        obstacles.push({
            x: canvas.width,
            y: groundY - h,
            width: 40,
            height: h
        });
    }
}

function update() {
    if (!gameRunning || gameOver) return;

    // Player physics
    player.y += player.yVelocity;
    player.yVelocity += gravity;
    if (player.y >= groundY - player.height) {
        player.y = groundY - player.height;
        player.jumping = false;
    }

    // Obstacles movement & collision
    for (let obs of obstacles) {
        obs.x -= obstacleSpeed;
        if (
            player.x < obs.x + obs.width &&
            player.x + player.width > obs.x &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y
        ) {
            gameOver = true;
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
        }
    }

    // Remove off-screen obstacles
    obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

    // Spawn new obstacles
    if (Math.random() < 0.02) {
        spawnObstacle();
    }

    // Increase speed with score
    if (Math.floor(score) % 10 === 0 && obstacleSpeed < 20) {
        obstacleSpeed += 0.01;
    }

    // Score increment
    score += 0.02;

    // Clouds movement
    for (let cloud of clouds) {
        cloud.x -= 1;
        if (cloud.x + cloud.width < 0) {
            cloud.x = canvas.width + Math.random() * 200;
            cloud.y = 20 + Math.random() * 100;
        }
    }

    // Day/night change
    backgroundColor = Math.floor(score) % 100 < 50 ? "#bde5f2" : "#023047";
}

function draw() {
    ctx.fillStyle = backgroundColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#8d99ae";
    ctx.fillRect(0, groundY, canvas.width, 10);

    // Clouds
    ctx.fillStyle = "#ffffff";
    for (let cloud of clouds) {
        ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
    }

    // Player image or fallback
    if (playerImg.complete && playerImg.naturalWidth > 0) {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    } else {
        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Obstacles
    ctx.fillStyle = "#8B4513";
    for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    // Score
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + Math.floor(score), 10, 30);
    ctx.fillText("High Score: " + highScore, 10, 60);

    // Start message
    if (!gameRunning && !gameOver && score === 0) {
        ctx.fillStyle = "#000";
        ctx.font = "30px Arial";
        ctx.fillText("Press SPACE or Tap to Start", canvas.width/2 - 200, canvas.height/2);
    }

    // Game Over message
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", canvas.width/2 - 120, canvas.height/2);
        ctx.font = "20px Arial";
        ctx.fillText("Press SPACE or Tap to Restart", canvas.width/2 - 170, canvas.height/2 + 40);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
