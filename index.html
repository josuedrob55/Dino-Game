<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Game with Custom Player</title>
<style>
    body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    canvas {
        background: #bde5f2;
        border: 2px solid #333;
        display: block;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="200"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let gameRunning = false;
let gameOver = false;

// Player object
let player = {
    x: 50,
    y: 150,
    width: 50,
    height: 50,
    yVelocity: 0,
    jumping: false
};

// Load custom image
const playerImg = new Image();
playerImg.src = "player.png"; // file name must match exactly in your repo

// Obstacles array
let obstacles = [];
let obstacleSpeed = 6;
const gravity = 0.6;
const minGap = 200; // pixels between obstacles

// Score
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;

// Clouds
let clouds = [
    {x: 100, y: 30, width: 60, height: 20},
    {x: 400, y: 50, width: 80, height: 25}
];

let backgroundColor = "#bde5f2"; // day

// Controls
document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        if (!gameRunning) startGame();
        else if (!player.jumping && !gameOver) jump();
        else if (gameOver) startGame();
    }
});

document.addEventListener("touchstart", () => {
    if (!gameRunning) startGame();
    else if (!player.jumping && !gameOver) jump();
    else if (gameOver) startGame();
});

function jump() {
    player.jumping = true;
    player.yVelocity = -12;
}

function startGame() {
    gameRunning = true;
    gameOver = false;
    score = 0;
    obstacleSpeed = 6;
    player.y = 150;
    player.yVelocity = 0;
    player.jumping = false;
    obstacles = [];
    spawnObstacle();
}

function spawnObstacle() {
    let rightmostX = 0;
    if (obstacles.length > 0) {
        rightmostX = Math.max(...obstacles.map(obs => obs.x));
    }
    if (rightmostX === 0 || canvas.width - rightmostX > minGap) {
        const heightOptions = [40, 60];
        const h = heightOptions[Math.floor(Math.random() * heightOptions.length)];
        obstacles.push({
            x: canvas.width,
            y: 200 - h,
            width: 20,
            height: h
        });
    }
}

function update() {
    if (!gameRunning || gameOver) return;

    // Player physics
    player.y += player.yVelocity;
    player.yVelocity += gravity;
    if (player.y >= 150) {
        player.y = 150;
        player.jumping = false;
    }

    // Obstacles movement & collision
    for (let obs of obstacles) {
        obs.x -= obstacleSpeed;
        if (
            player.x < obs.x + obs.width &&
            player.x + player.width > obs.x &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y
        ) {
            gameOver = true;
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
        }
    }

    // Remove obstacles that are off-screen
    obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

    // Spawn with gap control
    if (Math.random() < 0.02) {
        spawnObstacle();
    }

    // Increase speed gradually
    if (Math.floor(score) % 5 === 0 && obstacleSpeed < 15) {
        obstacleSpeed += 0.005;
    }

    // Score
    score += 0.01;

    // Clouds movement
    for (let cloud of clouds) {
        cloud.x -= 1;
        if (cloud.x + cloud.width < 0) {
            cloud.x = canvas.width + Math.random() * 100;
            cloud.y = 20 + Math.random() * 50;
        }
    }

    // Day/night change
    backgroundColor = Math.floor(score) % 50 < 25 ? "#bde5f2" : "#023047";
}

function draw() {
    ctx.fillStyle = backgroundColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#8d99ae";
    ctx.fillRect(0, 190, canvas.width, 10);

    // Clouds
    ctx.fillStyle = "#ffffff";
    for (let cloud of clouds) {
        ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
    }

    // Draw player image if loaded, else fallback rectangle
    if (playerImg.complete && playerImg.naturalWidth > 0) {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    } else {
        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Obstacles
    ctx.fillStyle = "#8B4513";
    for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    // Score display
    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";
    ctx.fillText("Score: " + Math.floor(score), 10, 20);
    ctx.fillText("High Score: " + highScore, 10, 40);

    // Start screen
    if (!gameRunning && !gameOver && score === 0) {
        ctx.fillStyle = "#000";
        ctx.font = "30px Arial";
        ctx.fillText("Press SPACE or Tap to Start", canvas.width/2 - 180, canvas.height/2);
    }

    // Game Over
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("GAME OVER", canvas.width/2 - 80, canvas.height/2);
        ctx.font = "20px Arial";
        ctx.fillText("Press SPACE or Tap to Restart", canvas.width/2 - 160, canvas.height/2 + 40);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
