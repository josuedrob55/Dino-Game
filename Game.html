<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Jump Game</title>
<style>
    body {
        margin: 0;
        background: #f7f7f7;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    canvas {
        background: #fff;
        border: 2px solid #222;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="200"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Game variables
let dino = { x: 50, y: 150, width: 40, height: 40, yVelocity: 0, jumping: false };
let cactus = { x: 800, y: 160, width: 20, height: 40 };
let gravity = 0.6;
let score = 0;
let gameOver = false;

// Controls
document.addEventListener("keydown", function(e) {
    if (e.code === "Space") {
        if (!dino.jumping && !gameOver) {
            dino.yVelocity = -12;
            dino.jumping = true;
        }
        if (gameOver) {
            resetGame();
        }
    }
});

// Game functions
function update() {
    if (gameOver) return;

    // Dino physics
    dino.y += dino.yVelocity;
    dino.yVelocity += gravity;
    if (dino.y >= 150) {
        dino.y = 150;
        dino.jumping = false;
    }

    // Cactus movement
    cactus.x -= 6;
    if (cactus.x < -cactus.width) {
        cactus.x = 800 + Math.random() * 200;
        score++;
    }

    // Collision detection
    if (dino.x < cactus.x + cactus.width &&
        dino.x + dino.width > cactus.x &&
        dino.y < cactus.y + cactus.height &&
        dino.y + dino.height > cactus.y) {
        gameOver = true;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground line
    ctx.fillStyle = "#ddd";
    ctx.fillRect(0, 190, canvas.width, 10);

    // Dino
    ctx.fillStyle = "#4CAF50";
    ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

    // Cactus
    ctx.fillStyle = "#8B4513";
    ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);

    // Score
    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 20);

    // Game Over text
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
        ctx.font = "16px Arial";
        ctx.fillText("Press SPACE to restart", canvas.width / 2 - 90, canvas.height / 2 + 30);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

function resetGame() {
    dino.y = 150;
    dino.yVelocity = 0;
    cactus.x = 800;
    score = 0;
    gameOver = false;
}

loop();
</script>
</body>
</html>
